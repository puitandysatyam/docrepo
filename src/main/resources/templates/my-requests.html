<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments :: common_head('My Download Requests')}"></head>

<body class="bg-gray-100 flex flex-col min-h-screen">
<nav th:replace="~{fragments :: navbar}"></nav>

<main class="flex-grow container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">My Download Requests</h1>

        <!-- Message if no requests have been made -->
        <div th:if="${#lists.isEmpty(requests)}">
            <p class="text-gray-500">You have not made any download requests yet.</p>
        </div>

        <!-- Table of requests -->
        <div th:unless="${#lists.isEmpty(requests)}" class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Document Title</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Request Date</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                <tr th:each="request : ${requests}">
                    <!-- KEY CHANGE: The document title is now a clickable link -->
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <a th:href="@{/documents/{id}(id=${request.documentId})}"
                           class="text-indigo-600 hover:text-indigo-900 hover:underline"
                           th:text="${request.documentTitle}">
                            On Computable Numbers
                        </a>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${request.requestDate}">
                        27-Aug-2025
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <!-- Color-coded status badges -->
                        <span th:if="${request.status == 'PENDING'}"
                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                                Pending
                            </span>
                        <span th:if="${request.status == 'APPROVED'}"
                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                Approved
                            </span>
                        <span th:if="${request.status == 'DENIED'}"
                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                                Denied
                            </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
