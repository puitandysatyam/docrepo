<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: common_head('Edit Profile')}"></head>

<body class="bg-gray-100 flex flex-col min-h-screen">
<nav th:replace="~{fragments :: navbar}"></nav>

<main class="flex-grow container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Your Profile</h1>

        <!-- This section will display any error messages sent from the controller -->
        <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg" role="alert">
            <p class="font-bold">An error occurred:</p>
            <p th:text="${errorMessage}">Error details will be shown here.</p>
        </div>

        <!-- The form now includes enctype="multipart/form-data" which is essential for file uploads -->
        <form th:action="@{/profile/update}" th:object="${profileDto}" method="post" enctype="multipart/form-data" class="space-y-6">

            <!-- Full Name Field -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="fullName" th:field="*{fullName}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-red-500 text-xs mt-1"></p>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address (Username)</label>
                <input type="email" id="email" th:field="*{email}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs mt-1"></p>
            </div>

            <!-- Department Field -->
            <div>
                <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                <input type="text" id="department" th:field="*{department}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                <p th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="text-red-500 text-xs mt-1"></p>
            </div>

            <!-- Profile Description Field -->
            <div>
                <label for="profileDescription" class="block text-sm font-medium text-gray-700">Profile Description</label>
                <textarea id="profileDescription" th:field="*{profileDescription}" rows="6" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>

            <!-- Profile Picture File Input -->
            <div>
                <label for="profileImageFile" class="block text-sm font-medium text-gray-700">New Profile Picture (Optional)</label>
                <p class="text-xs text-gray-500 mb-1">If you upload a new image, it will replace your current one.</p>
                <!-- The 'name' attribute must match the @RequestParam in your controller -->
                <input type="file" id="profileImageFile" name="profileImageFile" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</main>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
