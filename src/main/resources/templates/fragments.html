<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- This file is not meant to be displayed directly. It holds reusable UI components. -->
</head>
<body>

<!-- ===================================================================================== -->
<!-- Navigation Bar Fragment                                                               -->
<!-- ===================================================================================== -->
<nav th:fragment="navbar" class="bg-gray-800 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo and Site Title -->
            <div class="flex-shrink-0">
                <a th:href="@{/}" class="flex items-center space-x-2">
                    <svg class="h-8 w-8 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span class="font-bold text-xl">FacultyRepo</span>
                </a>
            </div>

            <!-- Main Navigation Links -->
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a th:href="@{/}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Home</a>
                    <a th:href="@{/departments}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Departments</a>

                    <!-- FACULTY ONLY: Upload and Review links -->
                    <a sec:authorize="hasRole('FACULTY')" th:href="@{/documents/upload}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Upload Document</a>
                    <a sec:authorize="hasRole('FACULTY')" th:href="@{/requests/review}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Review Requests</a>

                    <!-- ALL LOGGED-IN USERS: My Requests link -->
                    <a sec:authorize="isAuthenticated()" th:href="@{/requests/my-requests}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">My Requests</a>
                </div>
            </div>

            <!-- User Info and Logout -->
            <div class="hidden md:block">
                <div class="ml-4 flex items-center md:ml-6">
                    <span class="mr-3" sec:authentication="name">Username</span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-2 rounded-md text-sm font-medium">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>


<!-- ===================================================================================== -->
<!-- Footer Fragment                                                                       -->
<!-- ===================================================================================== -->
<footer th:fragment="footer" class="bg-gray-800 text-white mt-auto">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-sm">
        &copy; <span th:text="${#dates.year(#dates.createNow())}">2024</span> Faculty Document Repository by Department of Information Technology. All Rights Reserved.
    </div>
</footer>


<!-- ===================================================================================== -->
<!-- Head Content Fragment                                                                 -->
<!-- ===================================================================================== -->
<head th:fragment="common_head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - FacultyRepo'">Default Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<!-- ====================================================== -->
<!-- Global Notification System Fragment                    -->
<!-- ====================================================== -->
<div th:fragment="notification_system">
    <!-- This style block defines the animation for our notification -->
    <style>
        #global-notification {
            transform: translateY(-100px);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }
        #global-notification.notification-active {
            transform: translateY(0);
            opacity: 1;
        }
    </style>

    <!-- The Notification Toast Element -->
    <div id="global-notification"
         class="fixed top-5 right-5 p-4 rounded-lg shadow-lg text-white"
         style="z-index: 1000;">
        <p id="notification-message">Your message here</p>
    </div>

    <!-- The JavaScript to control the notification -->
    <script th:inline="javascript">
        // A global function to show notifications
        function showNotification(message, type) {
            const notification = document.getElementById('global-notification');
            const messageElement = document.getElementById('notification-message');

            if (notification && messageElement) {
                // Set the message
                messageElement.textContent = message;

                // Set the color based on type
                notification.classList.remove('bg-green-500', 'bg-red-500', 'bg-blue-500');
                if (type === 'success') {
                    notification.classList.add('bg-green-500');
                } else if (type === 'error') {
                    notification.classList.add('bg-red-500');
                } else {
                    notification.classList.add('bg-blue-500');
                }

                // Show the notification by adding the active class
                notification.classList.add('notification-active');

                // Set a timer to hide it again
                setTimeout(() => {
                    notification.classList.remove('notification-active');
                }, 4000); // Visible for 4 seconds
            }
        }
    </script>
</div>

</body>
</html>
