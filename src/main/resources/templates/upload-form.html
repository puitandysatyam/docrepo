<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: common_head('Upload Document')}"></head>

<body class="bg-gray-100 flex flex-col min-h-screen">
<nav th:replace="~{fragments :: navbar}"></nav>

<!-- Main content adjusts padding -->
<main class="flex-grow container mx-auto px-4 py-8">
    <!-- Main card container adjusts padding (p-6 on mobile, sm:p-8 on small screens+) -->
    <div class="max-w-2xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-lg">
        <!-- Responsive heading size -->
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">Upload a New Document</h1>

        <!-- This will display error messages from the controller - Responsive text size -->
        <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm" role="alert">
            <p class="font-bold">An error occurred:</p>
            <p th:text="${errorMessage}">Error details will be shown here.</p>
        </div>

        <!-- NEW: This will display success messages from the controller - Responsive text size -->
        <div th:if="${successMessage}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg text-sm" role="alert">
            <p class="font-bold">Success!</p>
            <p th:text="${successMessage}">Success details will be shown here.</p>
        </div>

        <!-- Form with responsive spacing (space-y-4 on mobile, sm:space-y-6 on small screens+) -->
        <form th:action="@{/documents/upload}" th:object="${documentDto}" method="post" enctype="multipart/form-data" class="space-y-4 sm:space-y-6">
            <!-- Title Field -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Document Title</label>
                <input type="text" id="title" th:field="*{title}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-red-500 text-xs mt-1"></p>
            </div>

            <!-- Topic Field -->
            <div>
                <label for="topic" class="block text-sm font-medium text-gray-700">Topic / Field</label>
                <input type="text" id="topic" th:field="*{topic}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                <p th:if="${#fields.hasErrors('topic')}" th:errors="*{topic}" class="text-red-500 text-xs mt-1"></p>
            </div>

            <!-- Description Field -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" th:field="*{description}" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>

            <!-- File Input -->
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700">Document File</label>
                <input type="file" id="file" name="file" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" required>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Upload Document
                </button>
            </div>
        </form>
    </div>
</main>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
