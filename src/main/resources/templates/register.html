<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: common_head('Register an Account')}"></head>

<body class="bg-gray-100 flex flex-col min-h-screen">

<!-- Centered form container with responsive padding and max-width -->
<div class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <!-- Adjust padding: p-6 on mobile, sm:p-8 on small screens+ -->
    <div class="w-full max-w-md p-6 sm:p-8 space-y-6 bg-white rounded-xl shadow-lg">

        <div class="text-center">
            <!-- Responsive heading size -->
            <h2 class="mt-6 text-2xl sm:text-3xl font-bold text-gray-900" th:text="${pageTitle}">
                Create your account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Join the Faculty Document Repository
            </p>
        </div>

        <!-- Registration Form - Adjust spacing -->
        <form th:action="@{/register}" th:object="${userDto}" method="post" class="mt-8 space-y-4 sm:space-y-6">

            <!-- Full Name - Changed sr-only to an explicit label for clarity on all devices -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input id="fullName" th:field="*{fullName}" type="text" required
                       class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="Full Name">
                <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-red-500 text-xs mt-1"></p>
            </div>

            <!-- Email - Changed sr-only to an explicit label -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                <input id="email" th:field="*{email}" type="email" required
                       class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="Email address">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs mt-1"></p>
            </div>

            <!-- Password - Changed sr-only to an explicit label -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input id="password" th:field="*{password}" type="password" required
                       class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="Password">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-xs mt-1"></p>
            </div>

            <!-- KEY CHANGE: Department is now a dropdown select menu -->
            <div>
                <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Select Your Department</label>
                <select id="department" th:field="*{department}" required
                        class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="" disabled>-- Please choose a department --</option>
                    <!--
                      Thymeleaf will loop through the 'departments' list provided by the controller.
                      For each department object, it creates an <option>.
                    -->
                    <option th:each="dept : ${departments}"
                            th:value="${dept.name}"
                            th:text="${dept.name}">
                        Department Name
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="text-red-500 text-xs mt-1"></p>
            </div>


            <!-- The role is a hidden field, set by the controller -->
            <input type="hidden" th:field="*{role}" />

            <!-- Adjust padding on button -->
            <div class="pt-2">
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Register
                </button>
            </div>
        </form>

        <!-- Responsive text size -->
        <p class="text-center text-xs sm:text-sm text-gray-600">
            Already have an account?
            <a href="#" th:href="@{/login}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Sign in here
            </a>
        </p>
    </div>
</div>

</body>
</html>
